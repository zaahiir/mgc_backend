<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>New Subscription Plan</strong>
      </c-card-header>
      <c-card-body>
        <form [formGroup]="planForm" (ngSubmit)="onSubmit()" cForm class="row g-3 needs-validation">
          <!-- Plan Name -->
          <c-col [cFormFloating]="true" md="6">
            <input cFormControl id="planName" formControlName="planName" required type="text" placeholder="Plan Name" />
            <label cLabel for="planName" class="ms-2">Plan Name</label>
            <c-form-feedback [valid]="false" *ngIf="f['planName'].errors && (f['planName'].touched || submitted)">
              Please provide a plan name
            </c-form-feedback>
          </c-col>

          <!-- Plan Description -->
          <c-col [cFormFloating]="true" md="6">
            <input cFormControl id="planDescription" formControlName="planDescription" required type="text" placeholder="Plan Description" />
            <label cLabel for="planDescription" class="ms-2">Plan Description</label>
            <c-form-feedback [valid]="false" *ngIf="f['planDescription'].errors && (f['planDescription'].touched || submitted)">
              Please provide a description
            </c-form-feedback>
          </c-col>

          <!-- Plan Type -->
          <c-col [cFormFloating]="true" md="6">
            <select cSelect id="planType" formControlName="planType" required>
              <option value="">Select Plan Type</option>
              <option *ngFor="let type of planTypes" [value]="type.id">
                {{type.planTypeName}}
              </option>
            </select>
            <label cLabel for="planType" class="ms-2">Plan Type</label>
            <c-form-feedback [valid]="false" *ngIf="f['planType'].errors && (f['planType'].touched || submitted)">
              Please select a plan type
            </c-form-feedback>
          </c-col>

          <!-- Plan Duration -->
          <c-col [cFormFloating]="true" md="6">
            <select cSelect id="planDuration" formControlName="planDuration" required>
              <option value="">Select Plan Duration</option>
              <option *ngFor="let duration of planDurations" [value]="duration.id">
                {{duration.planDurationName}}
              </option>
            </select>
            <label cLabel for="planDuration" class="ms-2">Plan Duration</label>
            <c-form-feedback [valid]="false" *ngIf="f['planDuration'].errors && (f['planDuration'].touched || submitted)">
              Please select a duration
            </c-form-feedback>
          </c-col>

          <!-- Plan Price -->
          <c-col [cFormFloating]="true" md="6">
            <input cFormControl id="planPrice" formControlName="planPrice" required type="number" step="0.01" placeholder="Plan Price" />
            <label cLabel for="planPrice" class="ms-2">Plan Price</label>
            <c-form-feedback [valid]="false" *ngIf="f['planPrice'].errors && (f['planPrice'].touched || submitted)">
              Please provide a valid price
            </c-form-feedback>
          </c-col>

          <!-- Plan Cycle -->
          <c-col [cFormFloating]="true" md="6">
            <select cSelect id="planCycle" formControlName="planCycle" required>
              <option value="">Select Billing Cycle</option>
              <option *ngFor="let cycle of planCycles" [value]="cycle.id">
                {{cycle.planCycleName}}
              </option>
            </select>
            <label cLabel for="planCycle" class="ms-2">Billing Cycle</label>
            <c-form-feedback [valid]="false" *ngIf="f['planCycle'].errors && (f['planCycle'].touched || submitted)">
              Please select a billing cycle
            </c-form-feedback>
          </c-col>

          <!-- Form Actions -->
          <c-col xs="12">
            <button cButton class="me-1" color="primary" type="submit" [disabled]="loading">
              {{ loading ? 'Saving...' : 'Save Plan' }}
            </button>
            <button (click)="onReset()" cButton color="secondary" type="button" [disabled]="loading">
              Reset Form
            </button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
