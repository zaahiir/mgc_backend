<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Update Plan</strong>
      </c-card-header>
      <c-card-body>
        <form #customStylesForm="ngForm"
          (ngSubmit)="onSubmit()"
          [formGroup]="planForm"
          [validated]="customStylesValidated"
          cForm
          class="row g-3 needs-validation"
        >
          <c-col [cFormFloating]="true" md="6">
            <input cFormControl id="planName" formControlName="planName" required type="text" placeholder="Plan Name" />
            <label cLabel for="planName" class="ms-2">Plan Name</label>
            <c-form-feedback [valid]="false" *ngIf="f['planName'].errors && (f['planName'].touched || submitted)">Please provide a Plan Name.</c-form-feedback>
          </c-col>

          <c-col [cFormFloating]="true" md="6">
            <input cFormControl id="planDescription" formControlName="planDescription" required type="text" placeholder="Plan Description" />
            <label cLabel for="planDescription" class="ms-2">Plan Description</label>
            <c-form-feedback [valid]="false" *ngIf="f['planDescription'].errors && (f['planDescription'].touched || submitted)">Please provide a Plan Description.</c-form-feedback>
          </c-col>

          <c-col [cFormFloating]="true" md="6">
            <input cFormControl id="planDuration" formControlName="planDuration" required type="number" min="1" step="1" placeholder="Duration in years (e.g., 1, 2, 5)" />
            <label cLabel for="planDuration" class="ms-2">Plan Duration (Years)</label>
            <c-form-feedback [valid]="false" *ngIf="f['planDuration'].errors && (f['planDuration'].touched || submitted)">Please provide a valid duration in years.</c-form-feedback>
          </c-col>

          <c-col [cFormFloating]="true" md="6">
            <input cFormControl id="planPrice" formControlName="planPrice" required type="number" step="0.01" placeholder="Plan Price" />
            <label cLabel for="planPrice" class="ms-2">Plan Price</label>
            <c-form-feedback [valid]="false" *ngIf="f['planPrice'].errors && (f['planPrice'].touched || submitted)">Please provide a valid Plan Price.</c-form-feedback>
          </c-col>

          <c-col xs="12">
            <button cButton class="me-1" color="primary" type="submit" [disabled]="loading">
              {{ loading ? 'Updating...' : 'Update' }}
            </button>
            <button (click)="onCancel()" cButton color="secondary" [disabled]="loading">
              Cancel
            </button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
